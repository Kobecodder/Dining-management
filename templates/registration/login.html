{% extends "index.html" %}


 
{% block body %}
<div class="row-fluid">
<div class="span2"></div>
<div class="span8">
 <h1 class="hero-unit  topbar btn-success">Welcome Web Dining</h1>

</div>
<div class="span2"></div>
</div>

<div class="row-fluid">

<div class="span2"></div>
<div class="span8 hero-unit text-center">
    <h2 class="lead">Login Here</h2>



{% if form.errors %}
<p>Your username and password didn't match, please try again.</p>
{% endif %}

<form method="post" action=".">{% csrf_token %}
<p><label for="id_username" >Username: {{ form.username }}</label></p>
<p><label for="id_password">Password: {{ form.password }}</label></p>
{% if next %}
<input type="hidden" name="next" value="{{ next }}" />
{% else %}
<input type="hidden" name="next" value="/dining" />
{% endif %}
<input type="submit" value="login" class="btn-primary "/>
</form>

</div>


</div>


{% endblock %}
